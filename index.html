<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
        <link href="plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
        <div class="container">
            <div class="col-sm-offset-3 col-sm-6">
                <h1>Todo Bootstrap jQuery Demo</h1>
                <ul class="to-do-list"> </ul>

                <div class="form-group">
                    <input id="add-task-input" type="text" class="form-control" placeholder="Write up something">
                </div>
                <button type="button" class="btn btn-success" id="add-task-btn">Add A Task</button>
                
            </div>
            
            <div class="col-sm-offset-3 col-sm-6">
                
                <ul id="task-list" class="list-unstyled">
                    


                </ul>
                
            </div>
            
       </div>
      
      <script src="plugin/jquery/jquery-1.12.4.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
